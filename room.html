<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room</title>
    <link rel="stylesheet" href="css.css">
    <!-- <meta name="viewport" content="width=1080 scale"> -->
</head>

<body>
    <div id="log"></div>
    <div id="download"></div>

    <div id="menu">
        <div class="conteierWind">
            <div id="full">полный экран</div>
            <div id="fps"></div>
        </div>
        <div class="resHed">разрешение</div>
        <div class="conteinerRes">
            <div class="resolution">
                <input type="button" value="1080" onclick="setResolution(1080)">
                <input type="button" value="720" onclick="setResolution(720)">
                <input type="button" value="480" onclick="setResolution(480)">
                <input type="button" value="360" onclick="setResolution(360)">
            </div>
            <div id="resView"></div><br>
        </div>

        <div id="speedView">чувствительность сенсора 0.75</div>
        <input type="range" id="speedSet" step="0.01" value="0.75" min="0.1" max="1">
    </div>

    <div id="menuView">≡
    </div>

    <div id="info">
        <h2>клавиатура</h2>
        WASD ↑←↓→ движение<br>
        SHIFT турбо<br>
        EC вверх вниз
    </div>
    <script src="module/three.min.js"></script>
    <script src="module/MTLLoader.js"></script>
    <script src="module/OBJLoader.js"></script>
    <script src="module/touchControl.js"></script>
    <script src="module/stats.min.js"></script>
    <script src="module/MouseAndKeyboardControlsFirstPerson.js"></script>
    <script src="scene/room.js"></script>

</body>

</html>
